version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    command: npm test
    depends_on:
      - db

  db:
    image: postgres
    environment:
      - POSTGRES_USER=${NODOS_DB_USERNAME}
      - POSTGRES_PASSWORD=${NODOS_DB_PASSWORD}
